[package]
name = "xayn-ai"
version = "0.1.0"
authors = ["Xayn Engineering <engineering@xaynet.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.40"
bincode = "1.3.2"
displaydoc = "0.2.1"
# to be kept in sync with rubert
ndarray = "=0.13.0"
rand = "0.8.3"
rand_distr = "0.4.0"
rubert = { path = "../rubert" }
serde = { version = "1.0.125", features = ["derive"] }
thiserror = "1.0.24"

[dev-dependencies]
derive_more = { version = "0.99.13", default-features = false, features = ["from"] }
float-cmp = "0.8.0"
maplit = "1.0.2"
mockall = "0.9.1"
paste = "1.0.5"
