[package]
name = "xayn-ai-ffi-c"
version = "0.1.0"
authors = ["Xayn Engineering <engineering@xaynet.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
displaydoc = "0.2.1"
ffi-support = { version = "0.4.2", default-features = false }
thiserror = "1.0.24"
xayn-ai = { path = "../xayn-ai" }

[dev-dependencies]
itertools = "0.10.0"

[build-dependencies]
cbindgen = "=0.18.0"

[lib]
crate-type = ["cdylib", "staticlib"]
