# cbindgen config options: https://github.com/eqrion/cbindgen/blob/master/docs.md#cbindgentoml

language = "C"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
sys_includes = ["stdint.h"]
no_includes = true

[export]
include = ["CXaynAiError"]
exclude = ["ErrorCode"]

[export.rename]
"CXaynAiError" = "CXaynAiCode"
"ErrorCode" = "CXaynAiCode"
"ExternError" = "CXaynAiError"

[parse]
parse_deps = true
include = ["ffi-support", "xayn-ai"]
