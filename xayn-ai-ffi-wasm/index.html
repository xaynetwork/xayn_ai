<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <script type="module">
      import init, {WXaynAi} from './pkg/xayn_ai_ffi_wasm.js';

      async function run() {
        await init();

        console.time("load_data");
        let vocab = await get_data("data/rubert_v0000/vocab.txt");
        let model = await get_data("data/rubert_v0000/model.onnx");
        let vocab_buffer =  new Uint8Array(vocab);
        let model_buffer =  new Uint8Array(model);
        console.timeEnd("load_data");

        console.time("init_ai");
        var ai = undefined;
        try {
            ai = new WXaynAi(vocab_buffer, model_buffer, undefined);
        }
        catch (e) {
            if (e instanceof WebAssembly.RuntimeError) {
                // Panic
            } else {
                 console.log(e);
            }
            throw e;
        }
        console.timeEnd("init_ai");

        console.time("rerank");
        let ranks = ai.rerank([], documents());
        console.timeEnd("rerank");
        console.log(ranks);

        let faults = ai.faults();
        console.log(faults);

        let data = ai.serialize();
        console.log(data);

        // Free the xaynai instance
        ai.free();
      }

      function documents() {

        let document_2 = {

        let document_3 = {

        let document_4 = {

        let document_5 = {

            "snippet": "abcd",

        let document_6 = {

        let document_7 = {

        let document_8 = {

        let document_9 = {

        let document_10 = {

        }
        return [document_1, document_2, document_3, document_4, document_5, document_6, document_7, document_8, document_9, document_10]
      }

      async function get_data(url) {
        return new Promise(function (resolve, reject) {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.responseType = "arraybuffer";
            xhr.onload = function () {
                if (this.status >= 200 && this.status < 300) {
                    resolve(xhr.response);
                } else {
                    reject({
                        status: this.status,
                        statusText: xhr.statusText
                    });
                }
            };
            xhr.onerror = function () {
                reject({
                    status: this.status,
                    statusText: xhr.statusText
                });
            };
            xhr.send();
        });
      }

      run();
    </script>
