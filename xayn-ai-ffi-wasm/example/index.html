    <script type="module">
      import init, { WXaynAi } from "./pkg/xayn_ai_ffi_wasm.js";

      async function run() {
        await init();

        console.time("load_data");
        let vocab = await window.fetch("data/smbert_v0000/vocab.txt");
        let smbert = await window.fetch("data/smbert_v0000/smbert.onnx");
        let qambert = await window.fetch("data/qambert_v0000/qambert.onnx");
        let vocab_buffer = new Uint8Array(await vocab.arrayBuffer());
        let smbert_buffer = new Uint8Array(await smbert.arrayBuffer());
        let qambert_buffer = new Uint8Array(await qambert.arrayBuffer());
        console.timeEnd("load_data");

        console.time("init_ai");
        let ai;
        try {
          ai = new WXaynAi(
            vocab_buffer,
            smbert_buffer,
            vocab_buffer,
            qambert_buffer,
            undefined
          );
        } catch (e) {
          if (e instanceof WebAssembly.RuntimeError) {
            // Panic
          } else {
            console.log(e);
          }
          throw e;
        }
        console.timeEnd("init_ai");

        console.time("rerank");
        let ranks = ai.rerank([], documents());
        console.timeEnd("rerank");
        console.log(ranks);

        let faults = ai.faults();
        console.log(faults);

        let data = ai.serialize();
        console.log(data);

        ai.rerank(history(), documents());
        console.log(ai.rerank(history(), documents()));

        let analytics = ai.analytics();
        console.log(analytics);

        // Free the xaynai instance
        ai.free();
      }
