<html>
  <head>

  <body>
    <script type="module">
      import init, { WXaynAi } from "./pkg/xayn_ai_ffi_wasm.js";

      async function run() {
        await init();

        console.time("load_data");
        let vocab = await window.fetch("data/rubert_v0001/vocab.txt");
        let model = await window.fetch("data/rubert_v0001/smbert.onnx");
        let vocab_buffer = new Uint8Array(await vocab.arrayBuffer());
        let model_buffer = new Uint8Array(await model.arrayBuffer());
        console.timeEnd("load_data");

        console.time("init_ai");
        let ai;
        try {
          ai = new WXaynAi(vocab_buffer, model_buffer, undefined);
        } catch (e) {
          if (e instanceof WebAssembly.RuntimeError) {
            // Panic
          } else {
            console.log(e);
          }
          throw e;
        }
        console.timeEnd("init_ai");

        console.time("rerank");
        let ranks = ai.rerank([], documents());
        console.timeEnd("rerank");
        console.log(ranks);

        let faults = ai.faults();
        console.log(faults);

        let data = ai.serialize();
        console.log(data);

        ai.rerank(history(), documents());
        ai.rerank(history(), documents());

        let analytics = ai.analytics();
        console.log(analytics);

        // Free the xaynai instance
        ai.free();
      }
