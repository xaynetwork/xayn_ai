[package]
name = "rubert"
version = "0.1.0"
authors = ["Xayn Engineering <engineering@xaynet.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = { version = "0.99.13", default-features = false, features = ["deref", "from"] }
displaydoc = "0.2.1"
float-cmp = "0.8.0"
# to be kept in sync with tract-core
ndarray = { version = "=0.15.2", features = ["serde"] }
rubert-tokenizer = { path = "../rubert-tokenizer" }
serde = { version = "1.0.125", features = ["derive"] }
thiserror = "1.0.24"
tract-onnx = { git = "https://github.com/xaynetwork/tract", branch = "TY-1807-update_tract_fork" }
