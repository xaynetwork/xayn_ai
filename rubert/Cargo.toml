[package]
name = "rubert"
version = "0.1.0"
authors = ["Xayn Engineering <engineering@xaynet.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = { version = "0.99.11", default-features = false, features = ["deref", "from"] }
displaydoc = "0.1.7"
thiserror = "1.0.23"
tokenizers = { git = "https://github.com/xaynetwork/tokenizers", default-features = false, features = ["bert"] }
tract-onnx = { git = "https://github.com/xaynetwork/tract", branch = "master" }
